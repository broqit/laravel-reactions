name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.0, 8.1, 8.2, 8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        exclude:
          # PHP 8.0 doesn't support Laravel 12
          - php: 8.0
            laravel: 12.*
          # PHP 8.1 doesn't support Laravel 12
          - php: 8.1
            laravel: 12.*
        include:
          - php: 8.0
            laravel: 10.*
            testbench: 8.*
          - php: 8.1
            laravel: 10.*
            testbench: 8.*
          - php: 8.1
            laravel: 11.*
            testbench: 9.*
          - php: 8.2
            laravel: 10.*
            testbench: 8.*
          - php: 8.2
            laravel: 11.*
            testbench: 9.*
          - php: 8.2
            laravel: 12.*
            testbench: 10.*
          - php: 8.3
            laravel: 10.*
            testbench: 8.*
          - php: 8.3
            laravel: 11.*
            testbench: 9.*
          - php: 8.3
            laravel: 12.*
            testbench: 10.*
          - php: 8.4
            laravel: 10.*
            testbench: 8.*
          - php: 8.4
            laravel: 11.*
            testbench: 9.*
          - php: 8.4
            laravel: 12.*
            testbench: 10.*
    
    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer require "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-suggest

      - name: Execute tests
        run: vendor/bin/phpunit

