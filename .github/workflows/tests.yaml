name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 10 (PHP 8.1–8.3)
          - php: 8.1
            laravel: 10.*
            testbench: 8.*
          - php: 8.2
            laravel: 10.*
            testbench: 8.*
          - php: 8.3
            laravel: 10.*
            testbench: 8.*

          # Laravel 11 (PHP 8.2–8.5)
          - php: 8.2
            laravel: 11.*
            testbench: 9.*
          - php: 8.3
            laravel: 11.*
            testbench: 9.*
          - php: 8.4
            laravel: 11.*
            testbench: 9.*
          - php: 8.5
            laravel: 11.*
            testbench: 9.*

          # Laravel 12 (PHP 8.3–8.5)
          - php: 8.3
            laravel: 12.*
            testbench: 10.*
          - php: 8.4
            laravel: 12.*
            testbench: 10.*
          - php: 8.5
            laravel: 12.*
            testbench: 10.*

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install dependencies
        run: |
          composer remove orchestra/testbench --dev || true
          composer require "laravel/framework:${{ matrix.laravel }}" --no-update
          composer require "orchestra/testbench:${{ matrix.testbench }}" --dev --with-all-dependencies
          composer update --prefer-dist --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit
